{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Add Comment for {{ car.title }}</h2>
    <form method="post" action="{% url 'add_comment' car.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Comment</button>
    </form>
</div>
{% endblock content %}
